<div id="product">
    <div class="font-bold w-72 text-center mx-auto ">

        <div class=" divider before:h-0.5 text-2xl after:h-0.5 text-wine mb-10 before:bg-wine after:bg-wine">
            Our Products
        </div>
    </div>
    <div class="main-product-page ml-[2rem] mr-[2rem] lg:mr-[3rem] lg:ml-[0rem] xl:mr-[0rem] xl:ml-[10rem]  ">
        <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-4 ">

            <div *ngFor="let product of products"
                class="max-w-sm mb-10 bg-white  border-white-200 rounded-lg shadow transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:text- white duration-300">
                <a href="#">
                    <img class="rounded-t-lg h-[20rem] w-[100%]" [src]="product.image" alt="" />
                </a>
                <div class="p-5">
                    <a href="#">
                        <h5 class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-[#2C0064]">
                            {{product.name}}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise
                        technology acquisitions of 2021 so far, in reverse chronological order.</p>
                </div>
            </div>

        </div>
    </div>
</div>
